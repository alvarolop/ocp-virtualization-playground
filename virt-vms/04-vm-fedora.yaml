---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: fedora-03
  labels:
    template.kubevirt.io/type: vm
    os.template.kubevirt.io/fedora36: 'true'
    workload.template.kubevirt.io/server: 'true'
  annotations:
    name.os.template.kubevirt.io/fedora36: Fedora 36
    description: Template to deploy a basic Fedora connected to the Pod Network and a secondary network configured using Multus. It also configures persistence based on a Kubernetes PersistentVolume.
    openshift.io/display-name: Fedora VM 03
    openshift.io/documentation-url: https://github.com/alvarolop/ocp-virtualization-playground
    template.kubevirt.io/provider: Alvaro
    iconClass: icon-fedora
objects:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: ${VM_NAME}-secret
      namespace: ${VM_PROJECT}
      labels:
        app: ${VM_NAME}
    type: Opaque 
    stringData: 
      secret.txt: |-     
        This file contains secret information
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: ${VM_NAME}-config
      namespace: ${VM_PROJECT}
      labels:
        app: ${VM_NAME}
    data:
      config.txt: |-
        This file contains configuration information
  - apiVersion: cdi.kubevirt.io/v1alpha1
    kind: DataVolume
    metadata:
      name: ${VM_NAME}-datavolume-image
      namespace: ${VM_PROJECT}
      labels:
        app: ${VM_NAME}
    spec:
      preallocation: true
      pvc:
        accessModes: # RWX so the VM is live migratable.
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
        # storageClassName: ocs-storagecluster-ceph-rbd
        # For optimal performance, Red Hat recommends using volumes in Block mode for VM disks.
        volumeMode: Block 
      source:
        http:
          url: https://download.fedoraproject.org/pub/fedora/linux/releases/38/Server/x86_64/images/Fedora-Server-KVM-38-1.6.x86_64.qcow2
  - apiVersion: cdi.kubevirt.io/v1alpha1
    kind: DataVolume
    metadata:
      name: ${VM_NAME}-datavolume
      namespace: ${VM_PROJECT}
      labels:
        app: ${VM_NAME}
    spec:
      pvc:
        accessModes: # RWX so the VM is live migratable.
          - ReadWriteOnce
        resources:
          requests:
            storage: 40Gi
        # storageClassName: ocs-storagecluster-ceph-rbd
        # For optimal performance, Red Hat recommends using volumes in Block mode for VM disks.
        volumeMode: Block 
      source:
        pvc:
          name: ${VM_NAME}-datavolume-image
          namespace: ${VM_PROJECT}
  - apiVersion: kubevirt.io/v1
    kind: VirtualMachine
    metadata:
      name: ${VM_NAME}
      namespace: ${VM_PROJECT}
      annotations:
        description: "VM ${VM_NAME}"
      labels:
        app: ${VM_NAME}
        os.template.kubevirt.io/fedora36: 'true'
    spec:
      running: true
      template:
        metadata:
          annotations:
            vm.kubevirt.io/flavor: small
            vm.kubevirt.io/os: fedora36
            vm.kubevirt.io/workload: server
          labels:
            kubevirt.io/domain: ${VM_NAME}
            kubevirt.io/size: small
            app: ${VM_NAME}
        spec:
          # https://kubevirt.io/user-guide/virtual_machines/accessing_virtual_machines/
          # accessCredentials:
          # - sshPublicKey:
          #     source:
          #       secret:
          #         secretName: user-pub-key 
          #     propagationMethod:
          #       configDrive: {}
          domain:
            cpu:
              cores: 2
              sockets: 1
              threads: 1
            devices:
              disks:
                - bootOrder: 1
                  disk:
                    bus: virtio
                  name: rootdisk
                - disk:
                    bus: virtio
                  name: fedora-image-disk
                # - disk:
                #     bus: virtio
                #   name: cloudinitdisk
                # https://kubevirt.io/user-guide/virtual_machines/disks_and_volumes/#configmap
                - disk: {}
                  name: configmap-disk
                  # set serial
                  serial: CONFIG01
                  # https://kubevirt.io/user-guide/virtual_machines/disks_and_volumes/#secret
                - disk: {}
                  name: secret-disk
                  # set serial
                  serial: SECRET01
              interfaces:
                - masquerade: {}
                  model: virtio
                  name: default
                - bridge: {}
                  name: nic-0
                  model: virtio
              networkInterfaceMultiqueue: true
              rng: {}
            features:
              acpi: {}
              smm:
                enabled: true
            firmware:
              bootloader:
                efi: {}
            machine:
              type: q35
            resources:
              requests:
                memory: 2Gi
          hostname: ${VM_NAME}
          networks:
            - name: default
              pod: {}
            - name: nic-0
              multus:
                networkName: fedora-external
          terminationGracePeriodSeconds: 180
          volumes:
            - name: rootdisk
              containerDisk:
                image: 'quay.io/containerdisks/fedora:36'
            - name: configmap-disk
              configMap:
                name: ${VM_NAME}-config
            - name: secret-disk
              secret:
                secretName: ${VM_NAME}-secret
            - cloudInitNoCloud:
                userData: |-
                  #cloud-config
                  ssh_authorized_keys:
                    - ssh-rsa  alvaro@localhost.localdomain
                  ssh_pwauth: True
                  user: fedora
                  password: fedora
                  chpasswd:
                    expire: false
                  bootcmd:
                    # mount the disks
                    - "mkdir /mnt/{app-config,app-secret}"
                    - "mount /dev/$(lsblk --nodeps -no name,serial | grep CONFIG01 | cut -f1 -d' ') /mnt/app-config"
                    - "mount /dev/$(lsblk --nodeps -no name,serial | grep SECRET01 | cut -f1 -d' ') /mnt/app-secret"
                networkData: |
                  version: 2
                  ethernets:
                    eth1:
                      addresses:
                      - ${IP_ADDRESS}
              name: cloudinitdisk
            - dataVolume:
                name: ${VM_NAME}-datavolume-image
              name: fedora-image-disk
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: ${VM_NAME}
        os.template.kubevirt.io/fedora36: 'true'
      name: ${VM_NAME}
      namespace: ${VM_PROJECT}
    spec:
      ports:
        - port: 8080
          protocol: TCP
          targetPort: 8080
      selector:
        app: ${VM_NAME}
      type: ClusterIP
parameters:
  - name: VM_PROJECT
    description: "The project where the VM will be deployed."
    required: false
    value: vms-test
  - name: VM_NAME
    description: "The name of the VM deployment."
    required: false
    value: fedora-02
  - name: IP_ADDRESS
    description: "The IP address for the secondary network."
    required: false
    value: 192.168.51.150/24
